<section class="contact-us">
    <form class="contact-us-form" method="post" action="https://formdump.codeinstitute.net/" target="_blank">
        <h2>contact us today, we're here to help!</h2>
        <form>
            <ul class="details-list">
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name here">
              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name here">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here">
              </li>
                          
              <li>
                <p>Name of the country traveling to</p>
                <ul class="country-list">
                    <li>
                        <input type="checkbox" id="uk">
                        <label for="uk">UK</label>
                      </li>
                      <li>
                        <input type="checkbox" id="unitedstates">
                        <label for="unitedstates">United States</label>
                      </li>
                      <li>
                        <input type="checkbox" id="austrailia">
                        <label for="austrailia">Austrailia</label>
                      </li>
                      <li>
                        <input type="checkbox" id="china">
                        <label for="china">China</label>
                      </li>
                      <li>
                        <input type="checkbox" id="uae">
                        <label for="uae">UAE</label>
                      </li>
                      <li>
                        <input type="checkbox" id="othernoneu">
                        <label for="othernoneu">Other</label>
                      </li>
                </ul>
                <li>
                    <label for="message">Message</label>
                    <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                  </li>
              </li>
              <li>
                <button type="submit">Submit</button>
              </li>
            </ul>
          </form>
   <div class="our-details">
     Contact us:
    my tax free shopping
    <Address>

    </Address>
    email
    phone
   </div>     

        



</section>
